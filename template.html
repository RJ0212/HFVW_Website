<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Page - Hope For Vent Warriors</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/notifications.css">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%230ba5d8' stroke-width='2'><path d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z'/></svg>">
</head>
<body>
  <!-- Header Container - Injected by header-content.js -->
  <div id="header-container"></div>

  <!-- Main Content -->
  <main>
    <!-- Hero Section (edit this per page) -->
    <section class="hero-section">
      <img src="assets/hero-image.jpg" alt="Page hero image" class="hero-image">
      <div class="hero-overlay"></div>
      <div class="hero-content container-narrow section-padding text-primary-foreground">
        <p class="mb-2 text-sm font-semibold uppercase tracking-widest text-accent animate-fade-up">
          Page Tagline
        </p>
        <h1 class="mb-4 max-w-2xl text-4xl font-extrabold leading-tight md:text-5xl lg:text-6xl animate-fade-up" style="animation-delay: 0.1s;">
          Page Title
        </h1>
        <p class="mb-8 max-w-xl text-lg opacity-90 animate-fade-up" style="animation-delay: 0.2s;">
          Page description goes here
        </p>
      </div>
    </section>

    <!-- Content Sections (edit this per page) -->
    <section class="section-padding">
      <div class="container-narrow">
        <div class="animate-on-scroll text-center mb-12">
          <h2 class="text-3xl font-extrabold md:text-4xl">Section Title</h2>
          <p class="mx-auto mt-4 max-w-2xl text-muted-foreground">
            Section description text goes here
          </p>
        </div>

        <div class="grid md:grid-cols-2 gap-8">
          <!-- Grid items -->
          <div class="card animate-on-scroll delay-1">
            <h3 class="text-xl font-bold mb-3">Card Title</h3>
            <p class="text-muted-foreground leading-relaxed">
              Card content goes here
            </p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer Container - Injected by footer-content.js -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="js/header-content.js"></script>
  <script src="js/footer-content.js"></script>
  <script src="js/main.js"></script>
  <script src="js/components-loader.js"></script>
</body>
</html>
